# Application
spring.application.name=url-shortener

# Server (dùng biến môi trường, default 8080)
server.port=${PORT:8080}

# H2 Database (Dev)
spring.datasource.url=jdbc:h2:mem:urlshortdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Redis
# Support both separate host/port and full URL (Railway provides REDIS_URL)
spring.data.redis.url=${REDIS_URL:}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# Cache TTL (7 days in seconds)
app.cache.ttl=604800

# App
app.base-url=${APP_BASE_URL:http://localhost:${server.port}}
app.machine-id=1
